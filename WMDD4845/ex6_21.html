<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX6_21</title>
	<script>
		let firNum = parseInt(window.prompt("Enter a number"))
		let msg = 'odd'
		if (firNum % 2 == 0) {msg = 'even'}
		document.writeln("<p>The number " + firNum + " that you entered is " + msg +"</p>")
	</script>
</head>
<body></body>
</html>
