<html>
  <head>
      <meta charset = "utf-8">
      <title>Calculating Sphere Volumes</title>
      <script>
        function start()
        {
            var button = document.getElementById( "calculateButton" );
            button.addEventListener( "click", displayMultiples, false );
        } // end function start

        function displayMultiples()
        {
            var base = document.getElementById( "baseField" );
            var exponent = document.getElementById( "expField" );
            var result = document.getElementById( "result" );
            result.innerHTML = base.value + " power " + exponent.value + " is " + power( base.value,exponent.value );
        } // end function displayVolume

        function power(base, exponent) {
          return (exponent>0) ? base * power(base, exponent-1) : 1 
        }

        window.addEventListener( "load", start, false );
      </script>
  </head>
  <body>
      <form action = "#">
        <p>
            <label>Enter base and exponent:
            <input id = "baseField" type = "number"></label>
            <input id = "expField" type = "number"></label>
            <input id = "calculateButton" type = "button"  value = "Calculate">
        </p>
      </form>
      <p id = "result"></p>
  </body>
</html>
