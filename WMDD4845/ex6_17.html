<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX6_17</title>
	<script>
		let firstNum = parseInt(window.prompt("Enter first integer"))
		let secNum = parseInt(window.prompt("Enter second integer"))
		if (firstNum == secNum) {
			document.writeln("<p>These numbers are equal</p>")
		} else if (firstNum > secNum) {
			document.writeln("<p>" + firstNum + " is larger than " + secNum + "</p>")
		} else {
			document.writeln("<p>" + secNum + " is larger than " + firstNum + "</p>")
		}
	</script>
</head>
<body></body>
</html>
