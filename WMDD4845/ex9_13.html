<html>
   <head>
      <meta charset = "utf-8">
      <title>Calculating Sphere Volumes</title>
      <script>
         function start()
         {
            var button = document.getElementById( "calculateButton" );
            button.addEventListener( "click", displayIntegerPower, false );
         } // end function start

         function displayIntegerPower()
         {
            var base = document.getElementById( "baseField" );
            var exp = document.getElementById( "expField" );
            var result = document.getElementById( "result" );
            result.innerHTML = "The result of this integer to this exponent is: " + integerPower( base.value,exp.value );
         } // end function displayVolume

         function integerPower( base, exp )
         {
             let sum = base
            for (let index = 1; index < exp; index++) {
                sum *= base;
            }
            return sum
         }

         window.addEventListener( "load", start, false );
      </script>
   </head>
   <body>
      <form action = "#">
         <p>
            <label>Enter base and exponent:
            <input id = "baseField" type = "number"></label>
            <input id = "expField" type = "number"></label>
            <input id = "calculateButton" type = "button"  value = "Calculate">
        </p>
      </form>
      <p id = "result"></p>
   </body>
</html>
