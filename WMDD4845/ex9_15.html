<html>
   <head>
      <meta charset = "utf-8">
      <title>ex9_15</title>
      <script>
         let arr  = [];

        do {
            arr.push(window.prompt("Enter an integer: "))
        } while (arr[arr.length - 1] != null);

        arr.pop()

        arr.forEach(function(element) {
            document.writeln( "<p>The number " + element + " is " + isEven(parseInt(element)) + "<p>" );
        }, this);

        function isEven(params) {
            return (params % 2 == 0 ? "Even" : "Odd")
        }
      </script>
   </head><body></body>
</html>
