<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Sliding Puzzle</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. 
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav> -->
            </div>
        </header>
    <!-- <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div> -->
    <main class="mdl-layout__content">
    <div class="page-content">
        <!-- Your content goes here -->
    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Solve it!</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Clicking start will shuffle the image you see below. Try to get it right again in the lowest number of moves!
        </div> 
        <div class="sliding-puzzle">
            <img src="" alt="" class="puzzle-slot" id="1">
            <img src="" alt="" class="puzzle-slot" id="2">
            <img src="" alt="" class="puzzle-slot" id="3">
            <img src="" alt="" class="puzzle-slot" id="4">
            <img src="" alt="" class="puzzle-slot" id="5">
            <img src="" alt="" class="puzzle-slot" id="6">
            <img src="" alt="" class="puzzle-slot" id="7">
            <img src="" alt="" class="puzzle-slot" id="8">
            <img src="" alt="" class="puzzle-slot" id="9">
            <img src="" alt="" class="puzzle-slot" id="10">
            <img src="" alt="" class="puzzle-slot" id="11">
            <img src="" alt="" class="puzzle-slot" id="12">
            <img src="" alt="" class="puzzle-slot" id="13">
            <img src="" alt="" class="puzzle-slot" id="14">
            <img src="" alt="" class="puzzle-slot" id="15">
            <img src="" alt="" class="puzzle-slot" id="16">
        </div>
        <div class="controls">
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start</button>
            <span class="mdl-chip mdl-chip--contact">
                <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white material-icons"><i class="material-icons">compare_arrows</i></span>
                <span class="mdl-chip__text" id="moves">0</span>
            </span>
            <span class="mdl-chip mdl-chip--contact">
                <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><i class="material-icons">hourglass_empty</i></span>
                <span class="mdl-chip__text" id="elapsed-time">None</span>
            </span>
        </div>
    </div>
    </div>
    </main>
</div>
</body>
</html>
