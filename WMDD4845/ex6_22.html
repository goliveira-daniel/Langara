<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX6_22</title>
	<script>
		let firNum = parseInt(window.prompt("Enter a number"))
		let secNum = parseInt(window.prompt("Enter another number"))
		let msg = 'not '
		if (firNum % secNum == 0) {msg = ''}
		document.writeln("<p>The number " + firNum + " that you entered is " + msg +" multiple of " + secNum + "</p>")
	</script>
</head>
<body></body>
</html>
