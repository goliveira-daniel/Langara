<html>
   <head>
      <meta charset = "utf-8">
      <title>Calculating Sphere Volumes</title>
      <script>
         function start()
         {
            var button = document.getElementById( "calculateButton" );
            button.addEventListener( "click", displayDistanceBetweenPoints, false );
         } // end function start

         function displayDistanceBetweenPoints()
         {
            var x1 = document.getElementById( "x1Field" );
            var y1 = document.getElementById( "y1Field" );
            var x2 = document.getElementById( "x2Field" );
            var y2 = document.getElementById( "y2Field" );
            // var radius = parseFloat( inputField.value );
            var result = document.getElementById( "result" );
            result.innerHTML = "The distance between the points are: " + distaceBetweenPoints( x1.value,y1.value,x2.value,y2.value );
         } // end function displayVolume

         function distaceBetweenPoints( x1,y1,x2,y2 )
         {
            return Math.sqrt(Math.pow(x1-x2,2) + Math.pow(y1-y2,2));
         } // end function sphereVolume

         window.addEventListener( "load", start, false );
      </script>
   </head>
   <body>
      <form action = "#">
         <p>
            <label>First point coordinates:
            <input id = "x1Field" type = "number"></label>
            <input id = "y1Field" type = "number"></label>
            <label>Second point coordinates:
            <input id = "x2Field" type = "number"></label>
            <input id = "y2Field" type = "number"></label>
            <input id = "calculateButton" type = "button"  value = "Calculate">
        </p>
      </form>
      <p id = "result"></p>
   </body>
</html>
