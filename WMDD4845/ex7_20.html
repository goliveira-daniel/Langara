<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>ex7_20</title>
	<script>
		// let palindrome = false;
		while (!palindrome(window.prompt("Enter a 5-digits number", "0"))) {
			window.alert("Your number is not a palindrome")
		}
		window.alert("Your number is a palindrome")

		function palindrome(argument) {
			for (var i = 0; i < argument.length / 2; i++) {
				if (argument[i] != argument[(argument.length - 1) - i]) {
					return false
				}
			}
			return true
		}
	</script>
