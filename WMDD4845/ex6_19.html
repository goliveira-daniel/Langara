<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX6_19</title>
	<script>
		let radius = parseInt(window.prompt("Enter the radius of a circle"))
		const pi = Math.PI
		// let secNum = parseInt(window.prompt("Enter second integer"))
		// let thiNum = parseInt(window.prompt("Enter third integer"))
		let diameter = radius * 2
		let circunference = pi * radius * 2
		let area = (radius * radius) * pi
		window.alert("The circle's diameter is " + diameter + "\n The circle's circunference is " 
			+ circunference + "\n The circle's area is " + area)
	</script>
</head>
<body></body>
</html>
