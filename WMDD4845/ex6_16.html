<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX6_16</title>
	<script>
		let firstNum = parseInt(window.prompt("Enter first number"))
		let secNum = parseInt(window.prompt("Enter second number"))
		let sum = firstNum + secNum
		let product  = firstNum * secNum
		let diff  = firstNum - secNum
		let quotient = firstNum / secNum

		document.writeln("<p> The sum is " + sum + "</p>")
		document.writeln("<p> The product is " + product + "</p>")
		document.writeln("<p> The difference is " + diff + "</p>")
		document.writeln("<p> The quotient is " + quotient + "</p>")
	</script>
</head>
<body>

</body>
</html>
