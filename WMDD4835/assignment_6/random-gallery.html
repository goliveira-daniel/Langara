			$(".generate").on("click", function() {
				var img = $(this).next();
				img.remove();
				$(this).parent().append($("<img src=" + generateUrl() + " alt='random image'>"));
			})
		});
		function generateUrl() {
			return "https://unsplash.it/"+ randomNumber(499) +"/250/?random"
		}
		function randomNumber(element) {
			return Math.floor(Math.random() * element + 1) + 100
        }
	</script>
